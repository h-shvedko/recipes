<div class="ergebnis-container mt-2 mb-3" style="display: none;">
    <div class="row">
        <div class="col col-12 main">
            <h2 class="headline headline--dotted"><span>Kalorien Ergebnis</span></h2>
            <p class="result-text"></p>
        </div>
    </div>
</div>
<article class="article speiseplan-anfrage" style="display: none;">
    <div class="form w-100 p-0">
        <div class=" row mb-2">
            <div class="col col-12">
                <h2 class="headline headline--dotted mb-3"><span>Möchten Sie ein Speiseplan berechnen?</span></h2>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-12 col-sm-4">
                <input class="form-check-input tage radiobutton" type="radio" name="menu-tage" id="menu-drei-tage" value="3"> <label class="form-check-label" for="menu-drei-tage">für 3 Tage</label>
            </div>
            <div class="col-12 col-sm-4">
                <input class="form-check-input tage radiobutton" type="radio" name="menu-tage" id="menu-fuenf-tage" value="5"> <label class="form-check-label" for="menu-fuenf-tage">für 5 Tage</label>
            </div>
            <div class="col-12 col-sm-4">
                <input class="form-check-input tage radiobutton" type="radio" name="menu-tage" id="menu-siben-tage" value="7"> <label class="form-check-label" for="menu-siben-tage">für 7 Tage</label>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-12 text-right">
                <button class="btn btn-primary" id="menu-calculate">Berechnen das Speiseplan</button>
            </div>
        </div>
    </div>
</article>
